<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inventory Dashboard</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f4f4f4}
  </style>
</head>
<body>
  <h1>Inventory Dashboard</h1>
  <div>
    <label for="store">Filtrar por tienda:</label>
    <input id="store" placeholder="Dejar vacÃ­o para todas">
    <button id="btn">Cargar</button>
  </div>
  <div id="status" style="margin-top:10px"></div>
  <table id="tbl" style="margin-top:10px;display:none">
    <thead><tr><th>Tienda</th><th>Item</th><th>Count</th></tr></thead>
    <tbody></tbody>
  </table>

<script>
  // Sustituir por la URL real de la API tras el despliegue
  const API_BASE = window.API_URL || 'https://{API_ID}.execute-api.REGION.amazonaws.com';

  document.getElementById('btn').addEventListener('click', async () => {
    const store = document.getElementById('store').value.trim();
    const status = document.getElementById('status');
    status.textContent = 'Cargando...';
    try{
      let url = API_BASE + '/items';
      if(store) url += '/' + encodeURIComponent(store);
      const res = await fetch(url);
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      const items = data.items || [];
      const tbody = document.querySelector('#tbl tbody');
      tbody.innerHTML = '';
      for(const it of items){
        const r = document.createElement('tr');
        r.innerHTML = `<td>${it.Store}</td><td>${it.Item}</td><td>${it.Count}</td>`;
        tbody.appendChild(r);
      }
      document.getElementById('tbl').style.display = items.length ? '' : 'none';
      status.textContent = `Cargados ${items.length} items`;
    }catch(e){
      status.textContent = 'Error: ' + e.message;
      console.error(e);
    }
  });
</script>
</body>
</html>
